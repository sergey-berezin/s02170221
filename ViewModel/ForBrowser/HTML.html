<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DbImages</title>
    <style type="text/css">

        h1 {
            color: #be3523;
            font-family: «Great Vibes», cursive;
            font-size: 70px;
            line-height: 70px;
            font-weight: normal;
            margin-bottom: 0px;
            margin-top: 10px;
            text-align: left;
            text-shadow: 0 1px 1px #fff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">

    </script>

</head>
<body>
    <button onclick="onClick_Previous()">
        <!-- Отражение картинки -->
        <img src="https://rus-shkola.ru/wp-content/uploads/2018/03/long-arrow-right-1400x770.png" width="20" height="20" alt="Влево"
             style="border:0;
            display:inline-block;
            transform:scale(-1,1);
            -webkit-transform:scale(-1,1);
            -moz-transform:scale(-1,1);
            -o-transform:scale(-1,1);
             vertical-align: middle">
        Предыдущая страница
    </button>
    <button onclick="onClick_Next()">
        Следующая страница
        <img src="https://rus-shkola.ru/wp-content/uploads/2018/03/long-arrow-right-1400x770.png" width="20" height="20" alt="Вправо"
             style="vertical-align: middle">
    </button>
    <h1><div id="label"></div></h1>
    <ul id="list">
    </ul> 
    <script src="functions.js">
    </script>
</body>
</html>
